<div class="modal fade" id="projectCarga" tabindex="-1" role="dialog" aria-labelledby="ProjectBancoModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
        <div class="modal-content" >
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega una nueva carga a t√∫ proyecto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% if pro %}
            <form method="POST" action="{{ url_for('add_carga_project') }}">
                <input type="hidden" name="id_pro" value="{{ pro.id_pro }}">               
                <div class="modal-body" style="height: 22rem;">
                    {% set carga=Carga.query.filter_by(id_pro=pro.id_pro).all() %}
                    <table class="table">
                        <thead>
                             <tr>
                                <th><label><h5><b>Cargas</b></h5></label></th> 
                                <th><label><h5><b>Tipos de Carga</b></h5></label></th>   
                                <th><label><h5><b>-</b></h5></label></th>                         
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label for="car_lineal"><img src="{{ url_for('static', filename='images/bombillo.png') }}" title="Bombilo"></label></td>
                                <td><label for="car_lineal"><h5>Lineal</h5></label></td>
                                <td><input type="checkbox" id="car_lineal" name="car_lineal" value="Lineal" {% if 'Lineal' in carga|map(attribute='tip_car') %}checked{% endif %}></td>                            
                            </tr>
                            <tr>
                                <td><label for="car_lineal"><img src="{{ url_for('static', filename='images/motor.png') }}" title="Motor"></label></td>
                                <td><label for="car_inductiva"><h5>Inductiva</h5></label></td>
                                <td><input type="checkbox" id="car_inductiva" name="car_inductiva" value="Inductiva" {% if 'Inductiva' in carga|map(attribute='tip_car') %}checked{% endif %}></td>                            
                            </tr>
                            <tr>
                                <td><label for="car_lineal"><img src="{{ url_for('static', filename='images/pc.png') }}"title="PC"></label></td>
                                <td><label for="car_no_lineal"><h5>No Lineal</h5></label></td>
                                <td><input type="checkbox" id="car_no_lineal" name="car_no_lineal" value="No Lineal" {% if 'No Lineal' in carga|map(attribute='tip_car') %}checked{% endif %}></td>
                            </tr>
                        </tbody>                        
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
