<script>
    $(function() {
        $('#tabla').DataTable({
            "language": {
                "emptyTable": "No hay datos disponibles en la tabla",
                "info": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "infoFiltered": "(filtrado de _MAX_ entradas totales)",
                "lengthMenu": "Mostrar _MENU_ entradas",
                "loadingRecords": "Cargando...",
                "processing": "Procesando...",
                "search": "Buscar:",
                "zeroRecords": "No se encontraron motistros coincidentes",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                }
            }
        });
    });
</script>
<div class="modal fade" id="projectTurbina" tabindex="-1" role="dialog" aria-labelledby="ProjectTurbinaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-s">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega una turbina a tú proyecto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% if pro %}
            <form method="POST" action="/hidrica/add_turbina_project">
                <div class="modal-body" style="height: 20rem;">
                    <h5 style="margin-bottom: 0.5rem;"><b> Informacion del turbina:  </b></h5>
                    {%if info is not none %}                     
                    <table class="table table-responsive">
                        <thead>
                            <tr>
                                <th>Tipo Turbina</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{info[10]}}</td>
                            </tr>
                        </tbody>
                    </table>
                    {% else %} No hay informacion para mostrar en este momento. {%endif%} 
                    <input type="hidden" name="id_pro" value="{{ pro[0] }}">
                    <h5 style="margin-bottom: 1rem; margin-top: 1rem; "><b> •Nombre del proyecto ({{ pro[1] }}) </b></h5>
                    <div class="form-group" style="margin-top: 0.5rem;">
                        <label for="id_tur">¿Qué tipo de turbina tendrá tu proyecto?: </label>
                        <select class="form-control" id="id_tur" name="id_tur" required>
                            <option value="" disabled selected>Selecciona una respuesta</option>
                            {% for tur in tur %}
                                <option value="{{ tur[0] }}">{{ tur[1] }}</option>
                            {% endfor %}
                        </select>
                    </div>                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Seleccionar</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
