<div class="modal fade" id="projectArreglo" tabindex="-1" role="dialog" aria-labelledby="ProjectArregloModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega un nuevo arreglo a tú proyecto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% if pro %}
            <form method="POST" action="{{ url_for('add_arreglo_project') }}">
                <div class="modal-body">
                    <input type="hidden" name="id_pro" value="{{ pro.id_pro }}">
                    <input type="hidden" name="id_inv" value="{{ pro.id_inv }}">
                    <h5 style="margin-bottom: 3rem;"><b> •Nombre del proyecto ({{ pro.nom_pro }}) </b></h5>
                    <div class="form-group mb-3">
                        <label for="num_ser">¿Cuantas series tendrá el arreglo?:</label>
                        <input type="number" class="form-control" id="num_ser" name="num_ser" min="1" max="10" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="num_pan_ser">¿Cuantos paneles cada serie?:</label>
                        <input type="number" class="form-control" id="num_pan_ser" name="num_pan_ser" min="1" max="10" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
