<div class="card shadow-lg card-flush h-md-50 mb-5 mb-xl-10" style="padding: 1rem;">
    <div class="card-body" style="overflow-x: auto;">
        <h3>Sistema Hidrico Ejecutandose</h3>
        {% if result_proyect_ene is not none %}
        <table id="tablaP" class="table table-responsive">
            <thead>
                <tr>
                    <th style="width: 12rem;">Fecha y Hora</th>
                    <th>Potencia total (Kw)</th>
                    <th>Eficiencia Energia</th>
                </tr>
            </thead>
            <tbody>
                {% for eje_pro in result_proyect_ene %}
                <tr>
                    <td class="time_irradiance">{{eje_pro[3]}}</td>
                    <td class="parr_ene">{{eje_pro[2]}}</td>
                    <td class="efi_ene">{{eje_pro[1]}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="text-danger">Error: No se encontraron datos de irradiancia.</p>
        {% endif %}
    </div>
    <!-- Formulario centrado -->
    <form id="irradiance-form" action="/hidrica/inicio_proyecto_hidrica?num_info=4&id_pro={{ pro_com[0] }}" method="post" class="d-flex justify-content-center" style="margin-top: 2rem;">
        <div class="d-flex align-items-end gap-3">
            <div class="col-auto">
                <label for="start_date" class="form-label"><b>Fecha Inicio</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                    <input type="date" class="form-control form-control-sm" id="start_date" name="start_date" required>
                </div>
            </div>
            <div class="col-auto">
                <label for="end_date" class="form-label"><b>Fecha Final</b></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
                    <input type="date" class="form-control form-control-sm" id="end_date" name="end_date" required>
                </div>
            </div>
            <div class="col-auto" style="padding-top: 1.8rem;">
                <button type="submit" class="tooltip_btn btn btn-primary" 
                data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip"
                data-bs-title="Asegurate de buscar los dias correctamente;">Buscar</button>
            </div>
        </div>
    </form>
    
</div>

<div class="card shadow-lg card-flush h-md-50 mb-5 mb-xl-10" style="padding: 1rem;">
    <div id="myChartPro"></div>
    <button id="exportCSVButton" class="btn btn-secondary mt-3" style="opacity: 0.5;">Exportar a CSV</button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var energiaData = []; // Arreglo para almacenar los datos extraídos

        // Recorrer las filas de la tabla para extraer datos
        document.querySelectorAll('#tablaP tbody tr').forEach(function(row) {
            var fecha = row.querySelector('.time_irradiance')?.innerText;
            var potencia = row.querySelector('.parr_ene')?.innerText;
            var eficiencia = row.querySelector('.efi_ene')?.innerText;

            if (fecha && potencia && eficiencia) {
                // Parsear y almacenar los datos si son válidos
                var time = new Date(fecha).getTime(); // Convertir fecha a timestamp
                var potenciaVal = parseFloat(potencia.replace(/,/g, ''));
                var eficienciaVal = parseFloat(eficiencia.replace(/,/g, ''));

                if (!isNaN(time) && !isNaN(potenciaVal) && !isNaN(eficienciaVal)) {
                    energiaData.push({
                        x: time,
                        y: potenciaVal, // Usamos potencia como eje Y principal
                        eficiencia: eficienciaVal // Guardar eficiencia para el tooltip
                    });
                }
            }
        });

        console.log(energiaData); // Verifica los datos procesados

        // Función para exportar datos a CSV
        function exportToCSV(data, filename) {
            var csvContent = "data:text/csv;charset=utf-8,";

            // Encabezados del archivo CSV
            csvContent += "Fecha y Hora,Potencia Total (Kw),Eficiencia (%)\n";

            // Datos del archivo CSV
            data.forEach(function(row) {
                var fecha = new Date(row.x).toLocaleString();
                csvContent += `${fecha},${row.y.toFixed(2)},${row.eficiencia.toFixed(2)}\n`;
            });

            // Crear enlace para descarga
            var encodedUri = encodeURI(csvContent);
            var link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", filename);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Asociar el botón de exportar a la función de CSV
        document.getElementById("exportCSVButton").addEventListener("click", function() {
            exportToCSV(energiaData, "energia_generada.csv");
        });

        // Configuración del gráfico con ApexCharts
        var chartOptions = {
            series: [
                {
                    name: 'Energía Generada (Kw)',
                    data: energiaData
                }
            ],
            chart: {
                type: 'line',
                height: 350,
                zoom: {
                    enabled: true,
                    type: 'x',
                    autoScaleYaxis: true
                },
                toolbar: {
                    tools: {
                        download: true
                    }
                }
            },
            title: {
                text: 'Energía Generada por el Proyecto',
                align: 'center'
            },
            tooltip: {
                shared: false,
                custom: function({ series, seriesIndex, dataPointIndex, w }) {
                    var data = w.config.series[seriesIndex].data[dataPointIndex];
                    var date = new Date(data.x).toLocaleString();
                    return `
                        <div>
                            <strong>Fecha y Hora:</strong> ${date}<br>
                            <strong>Potencia Generada:</strong> ${data.y.toFixed(2)} kW<br>
                            <strong>Eficiencia Energética:</strong> ${data.eficiencia.toFixed(2)}%
                        </div>`;
                }
            },
            xaxis: {
                type: 'datetime',
                labels: {
                    datetimeFormatter: {
                        year: 'yyyy',
                        month: "MMM 'yy",
                        day: 'dd MMM',
                        hour: 'HH:mm'
                    }
                },
                title: {
                    text: 'Fecha y Hora'
                }
            },
            yaxis: {
                labels: {
                    formatter: function(val) {
                        return val.toFixed(2) + " kW";
                    }
                },
                title: {
                    text: 'Energía Generada (kW)'
                }
            },
            stroke: {
                curve: 'smooth',
                width: 2
            },
            markers: {
                size: 5,
                hover: {
                    size: 7
                }
            }
        };

        // Crear y renderizar el gráfico
        var chart = new ApexCharts(document.querySelector("#myChartPro"), chartOptions);
        chart.render();
    });
</script>
