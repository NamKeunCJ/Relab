<div class="modal fade" id="projectBanco" tabindex="-1" role="dialog" aria-labelledby="ProjectBancoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content shadow-lg rounded-4">
            <div class="modal-header color_modal_info">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agrega un nuevo banco a tú proyecto</h1>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            {% if pro %}
            <form method="POST" action="/add_banco_project">
                <div class="modal-body" style="height: 18rem;">
                    <input type="hidden" name="id_pro" value="{{ pro[0] }}">
                    <h5 style="margin-bottom: 3rem;"><b> •Nombre del proyecto ({{ pro[1] }}) </b></h5>
                    <div class="form-group mb-3">
                        <label for="num_ser">¿Cuantas series tendrá el banco?:</label>
                        <input type="number" class="form-control" id="num_ser" name="num_ser" min="1" max="3" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="num_bat_ser">¿Cuantos baterias cada serie?:</label>
                        <input type="number" class="form-control" id="num_bat_ser" name="num_bat_ser" min="1" max="3" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
            {% endif %}
        </div>
    </div>
</div>
