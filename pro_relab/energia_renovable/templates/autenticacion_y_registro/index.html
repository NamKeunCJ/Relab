{% block head %} {% include 'layouts/head.html' %} {% endblock %}

<body class="fondo_login" style="background-color: #2c2f33; color: #fff;">
    <main>
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="row w-100" style="max-width: 900px;">
                <!-- Logo -->
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <img src="/static/images/logo/Icon-RELAB.png" class="img-fluid" alt="Logo" style="max-width: 100%; filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.4));">
                </div>
                <!-- Formulario de Login -->
                <div class="col-md-6 p-5" style="background: rgba(255, 255, 255, 0.1); border-radius: 10px;">
                    <h2 class="text-center mb-4" style="font-weight: bold; color: #00aaff;">Inicio de Sesión</h2>
                    <form id="login-form" method="POST" action="/login">
                        <!-- Correo -->
                        <div class="form-group mb-3">
                            <label for="cor_usu" style="font-weight: 600;">Correo Electrónico</label>
                            <input type="email" class="form-control" id="cor_usu" name="cor_usu" placeholder="correo@ejemplo.com" required style="background-color: rgba(255, 255, 255, 0.2); color: #fff; border: none;">
                        </div>
                        <!-- Contraseña -->
                        <div class="form-group mb-3">
                            <label for="con_usu" style="font-weight: 600;">Contraseña</label>
                            <input type="password" class="form-control" id="con_usu" name="con_usu" placeholder="***************" required style="background-color: rgba(255, 255, 255, 0.2); color: #fff; border: none;">
                        </div>
                        <!-- Enlace de Registro -->
                        <div class="text-center mb-3">
                            <a href="/registro" style="color: #00aaff; text-decoration: none;">¿No tienes una cuenta? Regístrate</a>
                        </div>
                        <!-- Botón de Inicio de Sesión -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary  btn-register">Iniciar Sesión</button>
                        </div>
                        <!-- Contenedor de Alerta -->
                        <div id="alertContainer" class="text-center mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="/static/js/scripts.js"></script>
</html>
