{% block head %} {% include 'layouts/head.html' %} {% endblock %}

<body class="fondo_login">
    <main>
        <div class="container">
            <div class="row">
                <div class="col" style="margin-top:10rem">
                    <img src="/static/images/sistema_fotovoltaico.png" class="img-fluid img-login" alt="Imagen de Inicio de Sesión">
                </div>
                <div class="col-sm-6 transparent-bg" style="margin-top:6rem">
                    <div class="title-login" style="text-align: center;">Inicio de Sesión</div>
                    <form id="login-form" method="POST" action="/login">
                        <div class="form-group">
                            <label for="cor_usu"><h6><b>Ingresa tu Correo: </b></h6></label>
                            <input type="email" class="form-control" id="cor_usu" name="cor_usu" maxlength="100" placeholder="Escribe tú correo electrónico." required>
                        </div>
                        <div class="form-group" style="margin-top:1rem">
                            <label for="con_usu"><h6><b>Contraseña: </b></h6></label>
                            <input type="password" class="form-control" id="con_usu" name="con_usu" maxlength="15" placeholder="***************" required>
                        </div>
                        <a href="/registro" style="color: azure;">¿No tienes una cuenta?</a><br>
                        <div id="alertContainer" style="margin-top:2rem"></div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script rel="stylesheet " src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js "></script>
<script src="/static/js/scripts.js"></script>

</html>
